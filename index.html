<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JGP Data Lookup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #3b82f6;
            --accent-color: #60a5fa;
            --success-color: #10b981;
            --background-color: #f0f9ff;
            --text-color: #1e293b;
            --border-radius: 12px;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: var(--primary-color);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .header p {
            color: #64748b;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .search-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .search-box {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }

        .search-box label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #475569;
        }

        .search-box select,
        .search-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box select:focus,
        .search-box input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .search-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .search-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-1px);
        }

        .search-button:disabled {
            background-color: #cbd5e1;
            cursor: not-allowed;
            transform: none;
        }

        .status-section {
            background: #f8fafc;
            border: 3px dashed #cbd5e1;
            border-radius: var(--border-radius);
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .status-icon {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .status-text {
            font-size: 1.2rem;
            color: #64748b;
            margin-bottom: 10px;
        }

        .results-container {
            margin-top: 30px;
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .table-wrapper {
            max-height: 600px;
            overflow-y: auto;
            border-radius: var(--border-radius);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        th {
            background-color: #f8fafc;
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            color: #475569;
            border-bottom: 2px solid #e2e8f0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 12px 16px;
            border-bottom: 1px solid #e2e8f0;
            color: #475569;
        }

        tr:nth-child(even) {
            background-color: #f8fafc;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #64748b;
            font-size: 1.1rem;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .helper-text {
            font-size: 0.9rem;
            color: #64748b;
            margin-top: 6px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .header h1 {
                font-size: 2rem;
            }
            .search-container {
                grid-template-columns: 1fr;
            }
        }

        #debug {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            max-width: 400px;
            max-height: 200px;
            overflow: auto;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• JGP Data Lookup</h1>
            <p>Easy way to find and view participant information</p>
        </div>

        <div id="statusSection" class="status-section">
            <div class="status-icon">
                <i class="fas fa-sync fa-spin"></i>
            </div>
            <div class="status-text">Loading data...</div>
        </div>

        <div class="search-container">
            <div class="search-box">
                <label for="county">üìç County</label>
                <select id="county" disabled>
                    <option value="">Choose a county...</option>
                </select>
                <div class="helper-text">First select a county to start your search</div>
            </div>

            <div class="search-box">
                <label for="idNumber">üÜî ID Number</label>
                <input type="text" id="idNumber" placeholder="Type ID number here">
                <div class="helper-text">Optional: Enter national ID number</div>
            </div>

            <div class="search-box">
                <label for="phoneNumber">üì± Phone Number</label>
                <input type="text" id="phoneNumber" placeholder="Type phone number here">
                <div class="helper-text">Optional: Enter phone number</div>
            </div>

            <div class="search-box">
                <label for="fullName">üë§ Full Name</label>
                <input type="text" id="fullName" placeholder="Type full name here">
                <div class="helper-text">Optional: Enter participant's full name</div>
            </div>
        </div>

        <button id="searchButton" class="search-button" disabled>
            <i class="fas fa-search"></i> Search Records
        </button>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Searching records...</p>
        </div>

        <div id="results" class="results"></div>
    </div>

    <div id="debug"></div>

    <!-- Add SheetJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        // Debug logging function
        function log(message) {
            console.log(message);
            const debug = document.getElementById('debug');
            debug.style.display = 'block';
            debug.innerHTML += message + '<br>';
            debug.scrollTop = debug.scrollHeight;
        }

        let excelData = null;
        const countySelect = document.getElementById('county');
        const searchButton = document.getElementById('searchButton');
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');
        const statusSection = document.getElementById('statusSection');

        // Load data when page loads
        window.addEventListener('load', async () => {
            try {
                log("Starting to load data...");
                
                // Try to read the file directly
                const response = await fetch('JGP.xlsx');
                log(`Fetch response status: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const arrayBuffer = await response.arrayBuffer();
                log(`File loaded as ArrayBuffer, size: ${arrayBuffer.byteLength} bytes`);

                // Read the Excel file
                const workbook = XLSX.read(arrayBuffer, {
                    type: 'array',
                    cellDates: true,
                    cellNF: true,
                    cellText: true
                });
                log(`Workbook loaded. Sheets: ${workbook.SheetNames.join(', ')}`);

                // Get first sheet
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                log(`Working with sheet: ${workbook.SheetNames[0]}`);
                
                excelData = XLSX.utils.sheet_to_json(firstSheet);
                log(`Data parsed: ${excelData.length} rows`);

                if (excelData.length > 0) {
                    log(`Column names: ${Object.keys(excelData[0]).join(', ')}`);
                }

                // Extract unique counties
                const counties = [...new Set(excelData
                    .map(row => row.County)
                    .filter(Boolean)
                    .map(county => county.trim())
                )].sort();
                log(`Found counties: ${counties.join(', ')}`);

                // Populate county dropdown
                countySelect.innerHTML = '<option value="">Choose a county...</option>' +
                    counties.map(county => 
                        `<option value="${county}">${county}</option>`
                    ).join('');

                // Enable controls
                countySelect.disabled = false;
                searchButton.disabled = false;

                // Show success status
                statusSection.innerHTML = `
                    <div class="status-icon" style="color: var(--success-color);">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="status-text" style="color: var(--success-color);">
                        Data loaded successfully!
                    </div>
                    <div class="helper-text">${excelData.length} records found</div>
                `;
            } catch (error) {
                log(`ERROR: ${error.message}\n${error.stack}`);
                statusSection.innerHTML = `
                    <div class="status-icon" style="color: #ef4444;">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <div class="status-text" style="color: #ef4444;">
                        Error: ${error.message}
                    </div>
                    <div class="helper-text">
                        1. Make sure JGP.xlsx is in the same folder<br>
                        2. Try using Live Server in VS Code<br>
                        3. Check console (F12) for details
                    </div>
                `;
            }
        });

        // Search button click handler
        searchButton.addEventListener('click', () => {
            const county = countySelect.value;
            const idNumber = document.getElementById('idNumber').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const fullName = document.getElementById('fullName').value.trim();

            if (!county) {
                alert('Please select a county first');
                return;
            }

            log(`Searching - County: ${county}, ID: ${idNumber}, Phone: ${phoneNumber}, Name: ${fullName}`);

            loadingDiv.style.display = 'block';
            resultsDiv.innerHTML = '';

            // Filter the data
            let results = excelData.filter(row => 
                row.County && row.County.toLowerCase() === county.toLowerCase()
            );

            if (idNumber) {
                results = results.filter(row => 
                    String(row['WHAT IS YOUR NATIONAL ID?']).includes(idNumber)
                );
            }

            if (phoneNumber) {
                results = results.filter(row => 
                    String(row['Phone Number']).includes(phoneNumber)
                );
            }

            if (fullName) {
                results = results.filter(row => 
                    row['Full Name'] && 
                    row['Full Name'].toLowerCase().includes(fullName.toLowerCase())
                );
            }

            log(`Found ${results.length} matching records`);

            // Display results
            setTimeout(() => {
                loadingDiv.style.display = 'none';

                if (results.length === 0) {
                    resultsDiv.innerHTML = `
                        <div class="no-results">
                            <i class="fas fa-search" style="font-size: 48px; color: #cbd5e1; margin-bottom: 20px;"></i>
                            <p>No matching records found. Try adjusting your search criteria.</p>
                        </div>
                    `;
                } else {
                    const tableHTML = `
                        <div class="table-wrapper">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Full Name</th>
                                        <th>ID Number</th>
                                        <th>Phone Number</th>
                                        <th>Email Address</th>
                                        <th>Gender</th>
                                        <th>Age</th>
                                        <th>Industry Sector</th>
                                        <th>Business Registration</th>
                                        <th>Monthly Revenue (Good)</th>
                                        <th>Monthly Revenue (Bad)</th>
                                        <th>Regular Employees</th>
                                        <th>Youth Employees</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${results.map(row => `
                                        <tr>
                                            <td>${row['Full Name'] || ''}</td>
                                            <td>${row['WHAT IS YOUR NATIONAL ID?'] || ''}</td>
                                            <td>${row['Phone Number'] || ''}</td>
                                            <td>${row['Email Address'] || ''}</td>
                                            <td>${row['Gender'] || ''}</td>
                                            <td>${row['Age'] || ''}</td>
                                            <td>${row['WHAT IS THE MAIN INDUSTRY SECTOR IN WHICH YOU OPERATE IN?'] || ''}</td>
                                            <td>${row['IS YOUR BUSINESS REGISTERED?'] || ''}</td>
                                            <td>${row['WHAT WAS YOUR ESTIMATED MONTHLY REVENUE (KES) IN A PARTICULARLY GOOD MONTH'] || ''}</td>
                                        <td>${row['WHAT WAS YOUR ESTIMATED MONTHLY REVENUE (KES) IN A PARTICULARLY BAD MONTH?'] || ''}</td>
                                        <td>${row['WHAT IS THE NUMBER OF YOUR REGULAR EMPLOYEES INCLUDING BUSINESS OWNER?'] || ''}</td>
                                        <td>${row['OF THESE, HOW MANY ARE YOUTH? (18 -35 YEARS OLD)'] || ''}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                    <div class="helper-text" style="margin-top: 10px;">
                        Found ${results.length} matching record${results.length === 1 ? '' : 's'}
                    </div>
                `;
                resultsDiv.innerHTML = tableHTML;
            }
